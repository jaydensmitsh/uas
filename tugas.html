<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-white shadow-md w-64">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <span class="text-gray-700 font-semibold">User Dosen</span>
                </div>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="border-l-4 border-indigo-600">
                        <a href="/beranda.html" class="flex items-center block py-2.5 px-4 text-gray-700 bg-gray-100">
                            <i class="fas fa-home mr-2"></i> Beranda
                        </a>
                    </li>
                    <li class="border-l-4 border-transparent hover:border-indigo-600 relative group">
                        <a href="#" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-chart-line mr-2"></i> Rekapitulasi Nilai
                        </a>
                        <ul class="absolute left-full top-0 mt-2 w-48 bg-white shadow-md hidden group-hover:block">
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/presensi.html" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-calendar-check mr-2"></i> Rekap Presensi
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/tugas.html" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-tasks mr-2"></i> Rekap Tugas
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/responsi.html" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-book mr-2"></i> Rekap Responsi
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/uts.html" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-pencil-alt mr-2"></i> Rekap UTS
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/uas.html" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-graduation-cap mr-2"></i> Rekap UAS
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="border-l-4 border-transparent hover:border-indigo-600">
                        <a href="/tambah data.html" class="flex items-center block py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-plus-circle mr-2"></i> Tambah Data
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="absolute bottom-0 w-full py-4 px-6">
                <a href="/login.html" class="text-gray-700 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> LOGOUT
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <select class="mr-4 p-2 border rounded">
                        <option>Prodi</option>
                    </select>
                    <select class="mr-4 p-2 border rounded">
                        <option>Pertemuan</option>
                    </select>
                    <select class="mr-4 p-2 border rounded">
                        <option>Tugas 1</option>
                    </select>
                    <input type="text" placeholder="Search" class="p-2 border rounded flex-1">
                </div>
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">No</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Nama Kelas</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Deskripsi</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Kode</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Submit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-100">
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="no1" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="nama_kelas" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="deskripsi" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="kode" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-6 overflow-x-auto bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Nilai Mahasiswa</h2>
                <button class="bg-green-500 text-white px-4 py-2 rounded mr-2"><i class="fas fa-print"></i> Print</button>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded"><i class="fas fa-file-export"></i> Export</button>
                <table class="min-w-full bg-white mt-4">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">No</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Nama Lengkap</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Nim</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Nilai</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Submit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-100">
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="no2" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="nama_lengkap" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="nim" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><input type="text" name="nilai" class="w-full"></td>
                            <td class="py-3 px-4 text-sm text-gray-600"><button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
