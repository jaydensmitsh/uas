<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            max-width: 100%;
        }
        .left {
            flex: 1;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left img {
            width: 150px;
            height: 150px;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input[type="checkbox"] {
            width: auto;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .terms label {
            margin-left: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login {
            margin-top: 20px;
            text-align: center;
        }
        .login a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="LOG">
        </div>
        <div class="right">
            <h2>Sign up</h2>
            <div class="input-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" placeholder="Input first name">
            </div>
            <div class="input-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" placeholder="Input last name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example.email@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter at least 8+ characters">
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">By signing up, I agree with the <a href="/login.html">Terms of Use</a> & <a href="/login.html">Privacy Policy</a></label>
            </div>
            <button type="button" id="signup-btn">Sign up</button>
            <div class="login">
                <span>Already have an account? <a href="/beranda.html">Log in</a></span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signup-btn').addEventListener('click', function() {
            window.location.href = '/beranda.html';
        });
    </script>
</body>
</html>
