<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-white shadow-md w-64">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                    <span class="text-gray-700 font-semibold">User Dosen</span>
                </div>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="border-l-4 border-indigo-600">

                            <i class="fas fa-home mr-3"></i> Beranda
                        </a>
                    </li>
                    <li class="border-l-4 border-transparent hover:border-indigo-600 relative group">
                        <a href="#" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-file-alt mr-3"></i> Rekapitulasi Nilai
                        </a>
                        <ul class="absolute left-full top-0 mt-2 w-48 bg-white shadow-md hidden group-hover:block">
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/presensi.html" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-check-circle mr-3"></i> Rekap Presensi
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/tugas.html" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-tasks mr-3"></i> Rekap Tugas
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/responsi.html" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-comments mr-3"></i> Rekap Responsi
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/uts.html" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-pencil-alt mr-3"></i> Rekap Uts
                                </a>
                            </li>
                            <li class="border-l-4 border-transparent hover:border-indigo-600">
                                <a href="/uas.html" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-graduation-cap mr-3"></i> Rekap Uas
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="border-l-4 border-transparent hover:border-indigo-600">
                        <a href="/tambah data.html" class="flex items-center py-2.5 px-4 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-plus-circle mr-3"></i> Tambah Data
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="absolute bottom-0 w-full py-4 px-6">
                <a href="login.html" class="flex items-center text-gray-700">
                    <i class="fas fa-sign-out-alt mr-2"></i> LOGOUT
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <select class="mr-4 p-2 border rounded">
                        <option>Prodi</option>
                    </select>
                    <select class="mr-4 p-2 border rounded">
                        <option>Semester</option>
                    </select>
                    <input type="text" placeholder="Search" class="p-2 border rounded flex-1">
                </div>
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">No</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Nama Mahasiswa</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Nim</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Konsentrasi</th>
                            <th class="text-left py-3 px-4 font-semibold text-sm text-gray-600">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-100">
                            <td class="py-3 px-4 text-sm text-gray-600">1</td>
                            <td class="py-3 px-4 text-sm text-gray-600">John Doe</td>
                            <td class="py-3 px-4 text-sm text-gray-600">123456</td>
                            <td class="py-3 px-4 text-sm text-gray-600">Informatika</td>
                            <td class="py-3 px-4 text-sm text-gray-600">
                                <button class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Ubah</button>
                                <button class="bg-red-500 text-white px-4 py-2 rounded">Hapus</button>
                            </td>
                        </tr>
                        <tr class="border-b hover:bg-gray-100">
                            <td class="py-3 px-4 text-sm text-gray-600">2</td>
                            <td class="py-3 px-4 text-sm text-gray-600">Jane Smith</td>
                            <td class="py-3 px-4 text-sm text-gray-600">654321</td>
                            <td class="py-3 px-4 text-sm text-gray-600">Sistem Informasi</td>
                            <td class="py-3 px-4 text-sm text-gray-600">
                                <button class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Ubah</button>
                                <button class="bg-red-500 text-white px-4 py-2 rounded">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Submit</button>
            </div>
        </div>
    </div>

</html>
